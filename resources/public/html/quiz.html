<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width" /> -->
        <title>Quiz</title>
	    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    </head>
    <body>
        <h1>冥冥之中的牛逼网站</h1>
        <div class="quiz-container">
          <div id="quiz"></div>
        </div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    <script type="text/template" id="qt_template_js">
        <span id="{{id}}" class="qtString">{{question}}</span></br>
    </script>
    <script  type="text/template" id="qt_radio_template_js">
        <label>
          <input type="radio" name="{{radio_name}}" value="{{value}}">{{text}}
        </label>
    </script>
    <script  type="text/template" id="qt_whole_template_js">
        <!-- <div class="slide active-slide"> -->
        <div class="slide">
            <div class="question">
              {{{question_str}}}
            </div>
            <div class="answers">
              {{{options}}}
            </div>
        </div>
    </script>
	<!-- <h1>name = {{ name }}</h1> -->
    <!-- <div class="question" id="questions"> -->
        <!-- <button id="submit" type="submit">submit</button></br> -->

    <!-- </div> -->
    </body>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/mustache.js"></script>
	<!-- <script src="js/quiz.js"></script> -->
    <script src="js/quizjQuery.js"></script>
</html>
